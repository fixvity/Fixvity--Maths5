<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Graphing Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f7fb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --radius:14px;
  --shadow:0 10px 30px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
}

/* HEADER */
.header{
  background:var(--card);
  padding:22px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  text-align:center;
}
.header h1{margin:0;color:var(--primary)}
.header p{margin-top:6px;color:var(--muted)}

/* LAYOUT */
.grid{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:18px;
  margin-top:18px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

/* CARD */
.card{
  background:var(--card);
  padding:18px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}

/* INPUTS */
label{font-weight:600;font-size:14px}
input{
  width:100%;
  padding:10px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:15px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}
.primary{background:var(--primary);color:#fff}
.secondary{background:#eef2f7}

/* GRAPH AREA */
.canvas-wrap{
  background:var(--card);
  padding:16px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}
canvas{height:340px!important}

/* ACTIONS */
.action-row{
  display:flex;
  gap:12px;
  margin-top:12px;
}
.action-row button{
  flex:1;
  background:var(--primary);
  color:#fff;
}
@media(max-width:600px){
  .action-row{flex-direction:column}
}

/* TABLE */
.table-wrap{
  margin-top:16px;
  max-height:280px;
  overflow:auto;
  border:1px solid #e5e7eb;
  border-radius:12px;
}
table{
  width:100%;
  border-collapse:collapse;
  min-width:520px;
}
th{
  background:var(--primary);
  color:#fff;
  padding:10px;
  position:sticky;
  top:0;
}
td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  text-align:right;
}
td:first-child{text-align:left}

/* MOBILE TABLE FIX */
@media(max-width:768px){
  .table-wrap{overflow-x:hidden}
  table{min-width:100%}
  th,td{font-size:14px;white-space:nowrap}
}
</style>
</head>

<body>
<div class="container">

<div class="header">
<h1>Advanced Graphing Calculator</h1>
<p>Plot functions, derivatives, integrals, tables & share graphs instantly</p>
</div>

<div class="grid">

<!-- LEFT -->
<div class="card">
<label>Function f(x)</label>
<input id="fx" value="x*x">

<label>Derivative at x</label>
<input id="dx" value="1">

<label>Integral from a to b</label>
<input id="a" value="0">
<input id="b" value="2">

<button class="primary" onclick="plot()">Plot Graph</button>
<button class="secondary" onclick="resetAll()">Reset</button>
</div>

<!-- RIGHT -->
<div>
<div class="canvas-wrap">
<canvas id="graphCanvas"></canvas>

<div class="action-row">
<button onclick="downloadGraph()">ðŸ“¥ Download</button>
<button onclick="copyShareLink()">ðŸ”— Share</button>
</div>
</div>

<div class="card" style="margin-top:16px">
<h3>Table of Values</h3>
<div class="table-wrap">
<table>
<thead>
<tr><th>x</th><th>f(x)</th></tr>
</thead>
<tbody id="table"></tbody>
</table>
</div>
</div>

</div>
</div>

<script>
let chart;
const fxInput = document.getElementById("fx");
const dxInput = document.getElementById("dx");
const aInput = document.getElementById("a");
const bInput = document.getElementById("b");

function f(x){
  return Function("x","return "+fxInput.value)(x);
}
function derivative(x){
  const h=0.0001;
  return (f(x+h)-f(x-h))/(2*h);
}

function plot(){
  const xs=[],ys=[],der=[],shade=[];
  for(let x=-10;x<=10;x+=0.1){
    xs.push(x);
    ys.push(f(x));
    der.push(derivative(x));
    if(x>=+aInput.value && x<=+bInput.value) shade.push(f(x));
    else shade.push(null);
  }

  chart?.destroy();
  chart=new Chart(graphCanvas,{
    type:"line",
    data:{
      labels:xs,
      datasets:[
        {label:"f(x)",data:ys,borderColor:"#2563eb",fill:false},
        {label:"Derivative",data:der,borderColor:"#16a34a",borderDash:[6,6],fill:false},
        {label:"Integral Area",data:shade,borderColor:"#f59e0b",backgroundColor:"rgba(245,158,11,.25)",fill:true}
      ]
    },
    options:{responsive:true,maintainAspectRatio:false}
  });

  renderTable(xs,ys);
}

function renderTable(xs,ys){
  table.innerHTML="";
  for(let i=0;i<xs.length;i+=10){
    table.innerHTML+=`<tr><td>${xs[i].toFixed(2)}</td><td>${ys[i].toFixed(4)}</td></tr>`;
  }
}

/* SAVE IMAGE */
function downloadGraph(){
  const link=document.createElement("a");
  link.download="graph.png";
  link.href=graphCanvas.toDataURL("image/png");
  link.click();
}

/* SHARE URL */
function copyShareLink(){
  const state={
    fx:fxInput.value,
    a:aInput.value,
    b:bInput.value
  };
  const encoded=encodeURIComponent(JSON.stringify(state));
  const url=location.origin+location.pathname+"?g="+encoded;
  navigator.clipboard.writeText(url);
  alert("Share link copied!");
}

/* RESTORE */
(function(){
  const p=new URLSearchParams(location.search);
  if(!p.has("g")) return;
  try{
    const s=JSON.parse(decodeURIComponent(p.get("g")));
    fxInput.value=s.fx;
    aInput.value=s.a;
    bInput.value=s.b;
    plot();
  }catch{}
})();

function resetAll(){
  fxInput.value="x*x";
  aInput.value=0;
  bInput.value=2;
  plot();
}

plot();
</script>

</body>
</html>
